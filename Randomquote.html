<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="Randomquote.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bhaar</title>
  </head>
  <body>
    <div class="header">
      <header class="bungee"><h1>Quote of the day</h1></header>
    </div>
    <div class="wrapper">
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">Glow up so hard they need sunglasses to watch.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span> __ </span>
          <span class="name"> Bhaar </span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fa-solid fa-microphone"></i></li>
            <li class="copy"><i class="fa-solid fa-clipboard"></i></li>
            <li class="tweet"><i class="fa-brands fa-x-twitter"></i></li>
          </ul>
          <button>new quote</button>
        </div>
      </div>
    </div>
  </body>
  <div class="copy-popup">
    <i class="fa-solid fa-circle-check"></i>
    Copied to clipboard
  </div>
  <script src="Randomquote.js"></script>
</html>
